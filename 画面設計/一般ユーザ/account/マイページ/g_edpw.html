<!DOCTYPE html>
<html lang="ja">

    <head>
        <!-- UTF-8でエンコード -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- タイトル -->
        <title>パスワード変更</title>
        <!-- style_top.cssを参照 -->
        <link rel="stylesheet" href="../account_style.css">
        <!-- last update 2024/1/16 小林 -->
    </head>

    <body>
        <!-- メイン -->

        <header>
            <p>パスワード変更</p>
        </header>

        <main>
            <!-- パスワード変更フォーム -->
            <form action="/pass" method="POST" class="pass-form">
                <div class="form-group">
                    <label for="odpass">旧パスワード</label>
                    <input type="odpass" id="odpass" name="odpass" required>
                    <label for="newpassword">新パスワード</label>
                    <input type="newpassword" id="newpassword" name="password" required>
                    <label for="newpassword2">新パスワード(確認)</label>
                    <input type="newpassword2" id="newpassword2" name="password" required>
                </div>
                <!-- 確定ボタン -->
                <button type="submit" class="pass-btn">確定</button>
            </form>
        </main>

        <footer>
            <p>ご利用規約・プライバシーポリシー</p>
            <p>© 2024 YUSA S.A.S</p>
        </footer>

    </body>

</html>
