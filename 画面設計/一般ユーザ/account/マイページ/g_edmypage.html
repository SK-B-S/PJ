<!DOCTYPE html>
<html lang="ja">

    <head>
        <!-- UTF-8でエンコード -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- タイトル -->
        <title>マイページ編集</title>
        <!-- account_style.cssを参照 -->
        <link rel="stylesheet" href="../account_style.css">

        <!-- 日本語ロケール -->
        <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/ja.js"></script>

        <!-- last update 2024/1/15 小林 -->
    </head>

    <body>
        <!-- ヘッダー -->
        <header>
            <p>マイページ編集</p>
        </header>

        <main>
            <div class="container">
                <!-- 個人情報フォーム -->
                <div class="form_content">
                    <form>
                        <label class="me_label" for="name">氏名:</label>
                        <input class="me_input" type="text" id="name" name="name" required>

                        <label class="me_label" for="email">メールアドレス:</label>
                        <input class="me_input" type="email" id="email" name="email" required>

                        <label class="me_label" for="tel">電話番号:</label>
                        <input class="me_input" type="tel" id="tel" name="telephone" required>

                        <label class="me_label"  for="pst">郵便番号:</label>
                        <input class="me_input"  type="text" id="pst" name="postcode" required>

                        <label class="me_label"  for="addr">住所:</label>
                        <input class="me_input"  type="text" id="addr" name="address" required>

                    </form>
                </div>
                <div class="container">
                    <div class="btn_container">
                        <!--  確定ボタン-->
                        <button class="mypage_button" type="submit">変更を確定</button>
                        <button class="mpcancel_button" type="submit">変更を破壊</button>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <p>ご利用規約・プライバシーポリシー</p>
            <p>© 2024 YUSA S.A.S</p>
        </footer>

    </body>

</html>
