<!DOCTYPE html>
<html lang="ja">
    <head>
        <!-- UTF-8でエンコード -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- タイトル -->
        <title>マイページ編集</title>
        <!-- style_top.cssを参照 -->
        <link rel="stylesheet" href="p_mypage_c_style.css">
        <!-- last update 2024/11/27 杉田-->
    </head>
    <body>
        <!-- メイン -->
        <div class="container">
            <!-- ヘッダー -->
            <header class="header">
                <h1>マイページ編集</h1>
            </header>

            <main class="main">
                <!-- 個人情報フォーム -->
                <form action="/edmypage" method="POST" class="mypage-form">
                    <div class="form-group">
                        <label for="name">氏名</label>
                        <input type="name" id="name" name="name" required>
                        <label for="code">郵便番号</label>
                        <input type="code" id="code" name="code" required>
                        <label for="addrese">住所</label>
                        <input type="addrese" id="addrese" name="addrese" required>
                        <label for="date">生年月日</label>
                        <input type="date" id="date" name="date" required>
                    </div>
                    <!--  確定ボタン-->
                    <button type="submit" class="mypage-btn">確定</button>
                </form>
            </main>
        </div>
    </body>
</html>
