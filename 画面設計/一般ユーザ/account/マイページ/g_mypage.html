<!DOCTYPE html>
<html lang="ja">
    <head>
        <!-- UTF-8でエンコード -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- タイトル -->
        <title>マイページ</title>
        <!-- style_top.cssを参照 -->
        <link rel="stylesheet" href="g_mypage_style.css">
        <!-- last update 2024/11/27 杉田-->
    </head>
    <body>
        <!-- メイン -->
        <div class="container">
            <!-- ヘッダー -->
            <header class="header">
                <h1>マイページ</h1>
            </header>

            <main class="main">
                <!-- 個人情報入力フォーム -->
                <form action="/mypage" method="POST" class="mypage-form">
                    <div class="form-group">
                        <label for="name">氏名</label>
                        <label for="name"></label><br>
                        <label for="email">メールアドレス</label>
                        <label for="email"></label><br>
                        <label for="number">電話番号</label>
                        <label for="number"></label><br>
                        <label for="code">郵便番号</label>
                        <label for="code"></label><br>
                        <label for="addrese">住所</label>
                        <label for="addrese"></label><br>
                        <label for="date">生年月日</label>
                        <label for="date"></label>
                    </div>
                    <!-- 変更ボタン -->
                    <button type="submit" class="mypage-btn">変更</button>
                </form>
            </main>
            <!-- フッター -->
            <footer class="footer">
                <!-- パスワード変更リンク -->
                <a href="/password" class="link">パスワード変更はこちら</a>
            </footer>
        </div>
    </body>
</html>
