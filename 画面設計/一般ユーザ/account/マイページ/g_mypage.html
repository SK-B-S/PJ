<!DOCTYPE html>
<html lang="ja">
    <head>
        <!-- UTF-8でエンコード -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- タイトル -->
        <title>マイページ</title>
        <!-- style_top.cssを参照 -->
        <link rel="stylesheet" href="g_mypage_style.css">
        <!-- last update 2025/1/9 杉田-->
    </head>

    <body>
        <!-- ヘッダー -->
        <header class="header">
            <p>マイページ</p>
        </header>
            <div class="container">
                <p class="cursive example-text">
                    <form>
                        <label class="my_label" for="name" style="font-weight: bold;">氏名</label>
                        <input class="my_input" type="text" id="name" name="name">

                        <label class="my_label" for="email" style="font-weight: bold;">メールアドレス</label>
                        <input class="my_input" type="email" id="email" name="email">

                        <label class="my_label" for="phone" style="font-weight: bold;">電話番号</label>
                        <input class="my_input" type="phone" id="phone" name="phone">

                        <label class="my_label" for="zipcode" style="font-weight: bold;">郵便番号</label>
                        <input class="my_input" type="zipcode" id="zipcode" name="zipcode">

                        <label class="my_label" for="address" style="font-weight: bold;">住所</label>
                        <input class="my_input" type="address" id="address" name="address">

                        <label class="my_label" for="date" style="font-weight: bold;">生年月日</label>
                        <input class="my_input" type="text" id="date" name="date">
                    
                        <!-- 変更ボタン -->
                        <button type="mybmit" class="mypage-btn" href="#">変更</button>
                    </form>

                    <div class="ac">
                        <a href="https://ac.com/">パスワード変更はこちら</a>
                    </div>
                </p>
            </div>

        <footer>
            <p>フッター</p>
        </footer>

        <script>
            flatpickr( "#date", {
                dateFormat: "Y-m-d",  // YYYY-MM-DD形式
                locale: flatpickr.l10ns.ja,  // 日本語ロケールの指定
                defaultDate: "",  // デフォルト空白
                allowInput : true      // 直接入力も許可
            });
        </script>

    </body>
</html>
