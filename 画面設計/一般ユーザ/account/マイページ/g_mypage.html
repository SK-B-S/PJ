<!DOCTYPE html>
<html lang="ja">
    <head>
        <!-- UTF-8でエンコード -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- タイトル -->
        <title>マイページ</title>
        <!-- style_top.cssを参照 -->
        <link rel="stylesheet" href="g_mypage_style.css">
        <!-- last update 2025/1/9 杉田-->
    </head>

    <body>
        <!-- ヘッダー -->
        <header class="header">
            <p>マイページ</p>
        </header>
        <!-- メイン -->
        <main>
            <div class="container">
                <div class="form-group">
                    <p class="cursive example-text">
                        <form action="/pass" method="POST" class="pass-form">
                            <div class="form-group">
                                <label for="name">氏名</label>
                                <input type="name" id="name" name="name" required>
                                <label for="email">メールアドレス</label>
                                <input type="email" id="email" name="email" required>
                                <label for="phone">電話番号</label>
                                <input type="phone" id="phone" name="phone" required>
                                <label for="code">郵便番号</label>
                                <input type="code" id="code" name="code" required>
                                <label for="addrese">住所</label>
                                <input type="addrese" id="addrese" name="addrese" required>
                                <label for="date">生年月日</label>
                                <input type="date" id="date" name="date" required>
                            </div>
                        </form>
                    </p>
                </div>
                <!-- 変更ボタン -->
                <button type="submit" class="mypage-btn">変更</button>
            </div>
            <div class="ac">
                <a href="https://ac.com/">パスワード変更はこちら</a>
            </div>
        </main>

        <footer>
            <p>フッター</p>
        </footer>

    </body>
</html>
