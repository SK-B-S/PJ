<!DOCTYPE html>
<html lang="ja">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>新規登録</title>

        <!-- styleシートを読み込み -->
        <link rel="stylesheet" href="../account_style.css">
        
        <!-- Flatpickrのスタイルとスクリプト -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
        <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

        <!-- 日本語ロケール -->
        <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/ja.js"></script>
    </head>

    <body>

        <div class="form_container">

            <h1 class="su_h1">新規登録</h1>
            <form>
                <label class="su_label" for="name">氏名:</label>
                <input class="su_input" type="text" id="name" name="name" placeholder="氏名を入力">

                <label class="su_label" for="email">メールアドレス:</label>
                <input class="su_input" type="email" id="email" name="email" placeholder="メールアドレスを入力">

                <label class="su_label" for="tel">電話番号:</label>
                <input class="su_input" type="tel" id="tel" name="tel" placeholder="電話番号を入力">

                <label class="su_label" for="zipcode">郵便番号:</label>
                <input class="su_input" type="zipcode" id="zipcode" name="zipcode" placeholder="郵便番号を入力">

                <label class="su_label" for="address">住所:</label>
                <input class="su_input" type="address" id="address" name="address" placeholder="住所を入力">

                <label class="su_label" for="dob">生年月日:</label>
                <input class="su_input" type="text" id="dob" name="dob" placeholder="生年月日を選択">

                <label class="su_label" for="password">パスワード:</label>
                <input class="su_input" type="password" id="password" name="password" placeholder="パスワードを入力">

                <label class="su_label" for="password-confirm">パスワード(確認):</label>
                <input class="su_input" type="password" id="password-confirm" name="password-confirm" placeholder="パスワードを確認">

                <button class="form_button" type="submit" href="#">新規登録</button>
            </form>

        </div>

        <!-- Flatpickrの初期化スクリプト -->
        <script>
            flatpickr( "#dob", {
                dateFormat: "Y-m-d",  // YYYY-MM-DD形式
                locale: flatpickr.l10ns.ja,  // 日本語ロケールの指定
                defaultDate: "",  // デフォルト空白
                allowInput : true      // 直接入力も許可
            });
        </script>
        
    </body>

</html>
