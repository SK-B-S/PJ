<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新規登録</title>
    <link rel="stylesheet" href="../account_style.css">
    
    <!-- Flatpickrのスタイルとスクリプト -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <!-- 日本語ロケール -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/ja.js"></script>

</head>

<body>
    <div class="form-container">
        <h1 class="su_h1">新規登録</h1>
        <form>
            <label for="name" style="font-weight: bold;">氏名:</label>
            <input type="text" id="name" name="name" placeholder="氏名を入力">

            <label for="email" style="font-weight: bold;">メールアドレス:</label>
            <input type="email" id="email" name="email" placeholder="メールアドレスを入力">

            <label for="phone" style="font-weight: bold;">電話番号:</label>
            <input type="phone" id="phone" name="phone" placeholder="電話番号を入力">

            <label for="zipcode" style="font-weight: bold;">郵便番号:</label>
            <input type="zipcode" id="zipcode" name="zipcode" placeholder="郵便番号を入力">

            <label for="address" style="font-weight: bold;">住所:</label>
            <input type="address" id="address" name="address" placeholder="住所を入力">

            <label for="dob" style="font-weight: bold;">生年月日:</label>
            <input type="text" id="dob" name="dob" placeholder="生年月日を選択">

            <label for="password" style="font-weight: bold;">パスワード:</label>
            <input type="password" id="password" name="password" placeholder="パスワードを入力">

            <label for="password-confirm" style="font-weight: bold;">パスワード(確認):</label>
            <input type="password" id="password-confirm" name="password-confirm" placeholder="パスワードを確認">

            <button class="su_button" type="submit" href="#">新規登録</button>
        </form>
    </div>

    <!-- Flatpickrの初期化スクリプト -->
    <script>
        flatpickr( "#dob", {
            dateFormat: "Y-m-d",  // YYYY-MM-DD形式
            locale: flatpickr.l10ns.ja,  // 日本語ロケールの指定
            defaultDate: "",  // デフォルト空白
            allowInput: true      // 直接入力も許可
        });
    </script>
</body>
</html>
