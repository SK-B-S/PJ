<!DOCTYPE html>
<html lang="ja">
    <head>
        <!-- sign-up page -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>新規登録</title>
        <!-- style_signupup.cssを参照 -->
        <link rel="stylesheet" href="g_signup_style.css">
        <!-- last update 2024/11/27 平田 -->
    </head>

    <body>
        <div class="form-container">
            <h1>新規登録</h1>
            <form>
                <label for="name">氏名:</label>
                <input type="text" id="name" name="name" placeholder="氏名を入力">

                <label for="email">メールアドレス:</label>
                <input type="email" id="email" name="email" placeholder="メールアドレスを入力">
                
                <label for="phone">電話番号:</label>
                <input type="phone" id="phone" name="phone" placeholder="電話番号を入力">

                <label for="zipcode">郵便番号:</label>
                <input type="zipcode" id="zipcode" name="zipcode" placeholder="郵便番号を入力">

                <label for="address">住所:</label>
                <input type="address" id="address" name="address" placeholder="住所を入力">

                <label for="dob">生年月日:</label>
                <input type="date" id="dob" name="dob">

                <label for="password">パスワード:</label>
                <input type="password" id="password" name="password" placeholder="パスワードを入力">

                <label for="password">パスワード(確認):</label>
                <input type="password" id="password" name="password" placeholder="パスワードを確認">
                
                <button type="submit">新規登録</button>
            </form>
        </div>
    </body>
</html>
