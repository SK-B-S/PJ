<!DOCTYPE html>
<html lang="ja">
    
    <head>
        <!-- UTF-8でエンコード -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- タイトル -->
        <title>ログイン画面</title>
        <!-- style_top.cssを参照 -->
        <link rel="stylesheet" href="../account_style.css">
        <!-- last update 2024/11/27 杉田-->
    </head>

    <body>

        <!-- ヘッダー -->
        <header>
            <p>ログイン</p>
        </header>

        <main>

            <div class="container">

                <!-- 入力フォーム -->
                <form action="/login" method="POST" class="login-form">

                    <label class="li_label" for="email">メールアドレス</label>
                    <input class="li_input" type="email" id="email" name="email" placeholder="メールアドレス">

                    <label class="li_label" for="password">パスワード</label>
                    <input class="li_input" type="password" id="password" name="password" placeholder="パスワード">

                    <!-- ログインボタン -->
                    <button class="form_button" type="submit" class="login-btn">ログイン</button>
                
                </form>

            </div>

            <div class="container">
                <a class="li_link" href="/register">新規登録</a>
                <a class="li_link" href="/farmer-login">農家の方はこちら</a>           
            </div>    

        </main>

        <footer>
            <p>フッター</p>
        </footer>

    </body>

</html>
