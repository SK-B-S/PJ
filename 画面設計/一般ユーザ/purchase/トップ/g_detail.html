<!DOCTYPE html>
<html lang="ja">
    <head>
        <!-- UTF-8でエンコード -->
        <meta charset="UTF-8">
        <!-- デバイスのウィンドウ幅に合わせてページを変更、文字の初期スケールを1に指定 -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- タイトル -->
        <title>Jimoty</title>
        <!-- style_sample.cssを参照 -->
        <link rel="stylesheet" href="g_detail_style.css">
        <!-- 最終更新日：担当者 更新する度に書き換える -->
        <!-- last update 2025/1/14 杉田 -->
    
    </head>

    <body>

        <header>
            <p>商品詳細</p>
        </header>
        
        <main>
            <div class="container">
                <div class="content">
                    <div class="detail">
                        商品詳細
                    </div>
                    <!-- カートに追加のアナウンス -->
                    <div class="announcement">
                        カートに追加しました。
                    </div>
    
                    <!-- 商品リスト -->
                    <div class="list">
                        <div style="display: flex; flex-wrap: wrap; gap: 20px;">
                            <!-- 商品画像 -->
                            <div style="width: 200px; text-align: center; border: 1px solid #ddd; padding: 90px;">
                                <img src="https://via.placeholder.com/150" alt="商品画像" style="width: 100%;"><br>
                            </div>
                        </div>
                    </div>

                    <div class="name">
                        <p>商品名 A</p>
                        <p>商品説明</p>
                        <p>#######</p>
                        <p>¥</p>
                        <p>数量：<input type="number" value="1" min="1" max="100" step="1"></p>
                        <p>在庫数〇〇</p>
                        <div class="button">
                            <!-- カートに入れるボタン -->
                            <button type="mybmit" class="mypage-btn" href="#">カートに入れる</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <p>ご利用規約・プライバシーポリシー</p>
            <p>© 2024 YUSA S.A.S</p>
        </footer>
    </body>
</html>
