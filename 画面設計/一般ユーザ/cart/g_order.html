<!DOCTYPE html>
<html lang="ja">
    <head>
        <!-- UTF-8でエンコード -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- タイトル -->
        <title>注文内容確認</title>
        <!-- style_top.cssを参照 -->
        <link rel="stylesheet" href="p_mail_style.css">
        <!-- last update 2024/11/28 杉田-->
    </head>
    <body>
        <!-- メイン -->
        <div class="container">
            <!-- ヘッダー -->
            <header class="header">
                <h1>注文内容確認</h1>
            </header>

            <main class="main">
                <!-- 注文情報フォーム -->
                <form action="/order" method="POST" class="order">
                    <div class="form-group">
                        <label for="addrese">お届け先</label>
                        <label for="addrese"></label><br>
                        <label for="pay">支払い方法</label>
                        <label for="pay"></label><br>
                        <label for="name">商品名</label>
                        <label for="name"></label><br>
                        <label for="quantity">数量</label>
                        <label for="quantity"></label><br>
                    </div>

                    <!-- メール表示 -->
                    <form action="/mail" method="POST" class="mail-form">
                        <div class="form-group">
                            <label for="mail">
                                ■ 代金引換<br>
                                ・代金は商品配送時にお支払いください。<br>
                                ・配送時のお支払方法は現金のみとなっております。<br>
                                ・〔代引き手数料料金表〕<br>
                                    全国一律料金：300円
                            </label>
                            <!-- 注文確定ボタン -->
                            <button type="submit" class="order-btn">注文を確定</button>
                            <!-- 戻るボタン -->
                            <button type="submit" class="order-btn">戻る</button>
                        </div>
                    </form>
                </form>
            </main>
        </div>
    </body>
</html>
