<!DOCTYPE html>
<html lang="ja">
    <head>
        <!-- UTF-8でエンコード -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- タイトル -->
        <title>Jimoty</title>
        <!-- style_top.cssを参照 -->
        <link rel="stylesheet" href="g_order_style.css">
        <!-- last update 2025/1/9 杉田-->

    </head>

    <body>
        <!-- ヘッダー -->
        <header>
            <p>注文内容確認</p>
        </header>
        
        <!-- メイン -->
        <main>
            <div class="container">

                <div class="form_group">
                    <p class="cursive example_text">
                        <label for="addr">お届け先</label>
                        <input class="input" type="text" id="addr" name="addr" placeholder="お届け先の住所を入力">
                        <label for="pay">支払い方法</label>
                        <input class="input" type="text" id="pay" name="pay" placeholder="支払い方法を入力">
                        <label for="name">商品名</label>
                        <input class="input" type="text" id="name" name="name" placeholder="商品名を入力">
                        <label for="quantity">数量</label>
                        <input class="input" type="number" id="quantity" name="quantity">
                    </p>
                </div>

                <div class="form_group">
                    <p class="cursive example_text">
                        <label for="em">
                            ■ 代金引換<br>
                            ・代金は商品配送時にお支払いください。<br>
                            ・配送時のお支払方法は現金のみとなっております。<br>
                            ・〔代引き手数料料金表〕<br>
                                全国一律料金：300円
                        </label>
                    </p>

                    <!-- 確定ボタン -->
                    <button class="order_btn" type="submit" href="#">確定</button>
                    <!-- 戻るボタン -->
                    <button class="order_btn" type="submit" href="#">戻る</button>

                </div>
            </div>
        </main>

        <footer>
            <p>ご利用規約・プライバシーポリシー</p>
            <p>© 2024 YUSA S.A.S</p>
        </footer>
        
    </body>
</html>
