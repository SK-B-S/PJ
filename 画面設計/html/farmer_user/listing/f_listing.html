<!DOCTYPE html>
<html lang="ja">

<head>
    <!-- UTF-8でエンコード -->
    <meta charset="UTF-8">
    <!-- デバイスのウィンドウ幅に合わせてページを変更、文字の初期スケールを1に指定 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- タイトル -->
    <title>出品登録</title>

    <!-- style_sample.cssを参照 -->
    <!-- defaul static css file -->
    <link rel="stylesheet" href="../../../css/static_style/header_style.css">
    <link rel="stylesheet" href="../../../css/static_style/body_style.css">
    <link rel="stylesheet" href="../../../css/static_style/main_style.css">
    <link rel="stylesheet" href="../../../css/static_style/footer_style.css">
    <link rel="stylesheet" href="../../../css/static_style/button_style.css">

    <link rel="stylesheet" href="../../../css/farmer_user_style/listing_style.css">

    <!-- 最終更新日：担当者 更新する度に書き換える -->
    <!-- last update 2025/1/27 杉田 -->

</head>

<body>

    <header>
        <p>出品登録</p>
    </header>

    <!-- <div class="side_set"> -->
    <main>

        <div class="container">
            <div class="content">
                <div class="top_title">出品登録</div>

                <div class="entry">
                    <div class="upper_grp">
                        <div class="exp_1">
                            <label class="cart_label" for="gds_name">商品名</label>
                            <input class="gds_name" type="text" id="gds_name" name="gds_name" required>

                            <label class="cart_label" for="categorize">カテゴリ</label>
                            <div class="categorize">
                                <div class="cate_1">
                                    <input type="radio" id="check_A" name="check_A" required>新規作成　
                                    <div class="check_A" id="check_A">
                                        <label class="cart_labelk" for="check_A"></label>
                                        <input type="text" id="text" required>
                                    </div>
                                </div>

                                <div class="cate_2">
                                    <input type="radio" id="check_A2" name="check_A" required>既存カテゴリ　
                                    <div class="check_A" id="check_A2">
                                        <label class="cart_labelk" for="check_A"></label>
                                        <select id="check" required>
                                            <option value="neko">neko</option>
                                            <option value="sakana">sakana</option>
                                            <option value="ningen">ningen</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <label class="cart_label" for="pri">値段</label>
                            <p class="list_price">¥<input class="input_list_price" type="number" id="pri" name="pri"
                                    required></p>
                        </div>

                        <div class="list_img">
                            <!-- 商品画像 -->
                            <img src="../../../images/cat_1.jpg" alt="商品画像">
                            <label class="cart_label" for="prim">商品画像</label>
                            <input type="file" id="prim" name="prim" placeholder="アップロード" required>
                        </div>
                    </div>

                    <div class="lower_grp">
                        <div class="exp_area">
                            <label class="cart_label" for="gds_exp">商品説明</label>
                            <textarea class="exp_text" id="gds_exp" name="gds_exp" required></textarea>
                        </div>

                        <div class="categorize">
                            <label class="cart_label" for="unit">単位選択</label>

                            <div class="cate_1">
                                <input type="radio" id="check_B1" name="check_B1" required>個数　　
                                <div class="check_A" id="check_B1">
                                    <label class="cart_labelk" for="check_B"></label>
                                    <input type="number" id="number" value="1" min="1" required>
                                </div>
                            </div>
                            <div class="cate_2">
                                <input type="radio" id="check_B2" name="check_B1" required>グラム　
                                <div class="check_A" id="check_B2">
                                    <label class="cart_labelk" for="check_B"></label>
                                    <input type="number" id="Kg" min="1" placeholder="Kg" required>
                                </div>
                            </div>
                        </div>

                        <label class="cart_label" for="stock">在庫数</label>
                        <input type="number" id="stock" name="stock" value="1" min="1" max="100" required>
                    </div>

                    <div class="list_btn_grp">
                        <button class="list_regi_btn" type="submit" name="goodsregister" value="goods_register">商品登録</button>
                        <button class="list_cancel_btn" type="submit">登録をやめる</button>
                    </div>

                </div>


            </div>

        </div>

    </main>

    <aside class="sidebar">
        <nav>
            <ul>
                <li><a href="#">メニュー1</a></li>
                <li><a href="#">メニュー2</a></li>
                <li><a href="#">メニュー3</a></li>
            </ul>
        </nav>
    </aside>

    <!-- </div> -->

    <footer>
        <p>ご利用規約・プライバシーポリシー</p>
        <p>© 2024 YUSA S.A.S</p>
    </footer>

</body>

</html>
