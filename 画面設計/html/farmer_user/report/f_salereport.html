<html lang="ja">

<head>
  <!-- UTF-8でエンコード -->
  <meta charset="UTF-8">
  <!-- デバイスのウィンドウ幅に合わせてページを変更、文字の初期スケールを1に指定 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- タイトル -->
  <title>売上レポート</title>

  <!-- style_sample.cssを参照 -->
  <!-- defaul static css file -->
  <link rel="stylesheet" href="../../../css/static_style/header_style.css">

<body>

  <header>
    <p>売上レポート</p>
  </header>

  <main>
    <div class="container">
      <div class="content">

        <div class="top_title">売上レポート</div>

        <table id="dataTable">
          <thead>
          <tbody>
            <!-- 新しく追加される行がここに挿入される -->
          </tbody>
          <tr>
            <th>商品名</th>
            <th>1月</th>
            <th>2月</th>
            <th>3月</th>
            <th>4月</th>
            <th>5月</th>
            <th>6月</th>
            <th>7月</th>
            <th>8月</th>
            <th>9月</th>
            <th>10月</th>
            <th>11月</th>
            <th>12月</th>
            <th>合計</th>
          </tr>
          </thead>
        </table>

        <div class="total-label" id="grandTotal2">売上総額：0</div>

        <div class="btn_group">
          <button class="add_btn" type="submit" href="#">＜</button>
          <button class="add_btn" id="addRowBtn">行を追加</button>
          <button class="add_btn" id="delRowBtn">行を削除</button>
          <button class="add_btn" type="submit" href="#">＞</button>
        </div>

        <script src="report_config.js"></script>
      </div>

    </div>

  </main>

  <footer>
    <p>ご利用規約・プライバシーポリシー</p>
