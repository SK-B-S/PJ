<!DOCTYPE html>
<html lang="ja">
    <head>
        <!-- login page -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>管理者ログイン</title>

        <link rel="stylesheet" href="../../../css/static_style/header_style.css">
        <link rel="stylesheet" href="../../../css/static_style/body_style.css">
        <link rel="stylesheet" href="../../../css/static_style/main_style.css">
        <link rel="stylesheet" href="../../../css/static_style/footer_style.css">
        <link rel="stylesheet" href="../../../css/static_style/button_style.css">

        <!-- admin_style.cssを参照 -->
        <link rel="stylesheet" href="../../../css/admin_user_style/admin_style.css">
        <!-- last update 2025/1/30 杉田 -->
        <!-- ほぼ完成 -->
    </head>
    <body>
        <div class="login-container">
            <!-- ログインフォームの見出し -->
            <h1>管理者ログイン</h1>
            <form action="a_top.html" method="post">
                <!-- メールアドレス入力 -->
                <label for="email">メールアドレス</label>
                <input type="email" id="email" name="email" placeholder="メールアドレスを入力" required>
                <!-- パスワード入力 -->
                <label for="password">パスワード</label>
                <input type="password" id="password" name="password" placeholder="パスワードを入力" required>
                <!-- ログインボタン -->
                <button type="submit">ログイン</button>
            </form>
        </div>
    </body>
</html>
