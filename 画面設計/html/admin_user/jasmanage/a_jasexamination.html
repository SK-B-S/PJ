<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAS認定審査確認</title>

    <link rel="stylesheet" href="../../../css/static_style/header_style.css">
    <link rel="stylesheet" href="../../../css/static_style/body_style.css">
    <link rel="stylesheet" href="../../../css/static_style/main_style.css">
    <link rel="stylesheet" href="../../../css/static_style/footer_style.css">

    <link rel="stylesheet" href="../../../css/admin_user_style/jasmanage_style.css">
    
    <script>
        // 戻るボタンの機能
        function goBack() {
            window.history.back();
        }
    </script>
</head>
<body>
    <header>
        <p>JAS認定審査確認</p>
        <!-- last update 2025/2/6 杉田 -->
        <!-- ほぼ完成 -->
    </header>

    <main>
        <div class="main-container">
        <div class="main_flex">
            <section class="details-section">
                <h2>農家情報</h2>
                <!-- flagを取得して表示内容を変更 -->
                <dl class="details">
                    <dt>農家ID</dt>
                    <dd>001</dd>
                    <dt>氏名</dt>
                    <dd>農作 太郎</dd>
                    <dt>・を認定しますか？</dt>
                    <dt>・継続承認しますか？</dt>
                </dl>
                <select id="approval-select" name="approval" class="custom-select">
                    <option value="approved">承認</option>
                    <option value="rejected">拒否</option>
                </select>
            </section>

            <section class="certificate-section">
                <h2>認定書</h2>
                <div class="certificate-frame">
                    <embed src="certificate_sample.pdf" type="application/pdf" width="100%" height="500px">
                </div>
            </section>
        </div>
        </div>
        <!-- 戻るボタン -->
        <button class="back-button" onclick="goBack()">戻る</button>
    </main>

    <footer>
        <p>ご利用規約・プライバシーポリシー</p>
        <p>© 2024 YUSA S.A.S</p>
    </footer>
    

</body>
</html>
