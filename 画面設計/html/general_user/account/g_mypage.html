<!DOCTYPE html>
<html lang="ja">
    <head>
        <!-- UTF-8でエンコード -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- タイトル -->
        <title>マイページ</title>
        <!-- style_top.cssを参照 -->
        
        <!-- defaul static css file -->
        <link rel="stylesheet" href="../../../css/static_style/header_style.css">
        <link rel="stylesheet" href="../../../css/static_style/body_style.css">
        <link rel="stylesheet" href="../../../css/static_style/main_style.css">
        <link rel="stylesheet" href="../../../css/static_style/footer_style.css">

        <!-- unique css file -->
        <link rel="stylesheet" href="../../../css/static_style/button_style.css">
        <link rel="stylesheet" href="../../../css/general_user_style/account_style.css">

        <!-- last update 2025/1/17 杉田-->
    </head>

    <body>
        <!-- ヘッダー -->
        <header>
            <div class="hdr_icon">
                <img class="top_icon" src="../../../images/explosion.gif" alt="icon画像" href="#">
            </div>
            <!-- 商品検索フォーム -->
            <form class="srchbar">
                <input class="srch_input" type="text" placeholder="検索ワードを入力">
                <button class="srch_btn" type="submit">検索</button>
            </form>

            <div class="header_btn_grp">
                <button class="header_btn">アカウント</button>
                <button class="header_btn">カート</button>
            </div>
        </header>

        <main>
            <div class="container">
                <div class="my_label" for="name">氏名</div>

                <div class="my_label" for="email">メールアドレス</div>

                <div class="my_label" for="phone">電話番号</div>

                <div class="my_label" for="zipcode">郵便番号</div>

                <div class="my_label" for="address">住所</div>

                <div class="my_label" for="date">生年月日</div>
            </div>
            <div class="btn_container">
                <!-- 変更ボタン -->
                <button class="mypage_button" href="#">編集</button>
            </div>
            <div class="container">
                <div class="edpw_link">
                    <a href="#">パスワード変更はこちら</a>
                </div>
            </div>
        </main>

        <footer>
            <p>ご利用規約・プライバシーポリシー</p>
            <p>© 2024 YUSA S.A.S</p>
        </footer>

    </body>
</html>
