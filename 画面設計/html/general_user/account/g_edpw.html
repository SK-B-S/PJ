<!DOCTYPE html>
<html lang="ja">

    <head>
        <!-- UTF-8でエンコード -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- タイトル -->
        <title>パスワード変更</title>
        <!-- style_top.cssを参照 -->
        <!-- defaul static css file -->
        <link rel="stylesheet" href="../../../css/static_style/header_style.css">
        <link rel="stylesheet" href="../../../css/static_style/body_style.css">
        <link rel="stylesheet" href="../../../css/static_style/main_style.css">
        <link rel="stylesheet" href="../../../css/static_style/footer_style.css">

        <!-- unique css file -->
        <link rel="stylesheet" href="../../../css/static_style/button_style.css">
        <link rel="stylesheet" href="../../../css/general_user_style/account_style.css">

        <!-- last update 2025/1/17 杉田 -->
    </head>

    <body>
        <!-- メイン -->

        <header>
            <div class="hdr_icon">
                <img class="top_icon" src="../../../images/explosion.gif" alt="icon画像" href="#">
            </div>
            <!-- 商品検索フォーム -->
            <form class="srchbar">
                <input class="srch_input" type="text" placeholder="検索ワードを入力">
                <button class="srch_btn" type="submit">検索</button>
            </form>

            <div class="header_btn_grp">
                <button class="header_btn">アカウント</button>
                <button class="header_btn">カート</button>
            </div>
        </header>

        <main>
            <div class="container">
                <!-- パスワード変更フォーム -->
                <div class="form_content">
                    <form action="/pass" method="POST">
                        <label class="me_label" for="odpass">現在のパスワード</label>
                        <input class="me_input" type="password" id="odpwd" name="oldpassword" placeholder="現在のパスワードを入力" required>

                        <label class="me_label" for="newpassword">新パスワード</label>
                        <input class="me_input" type="password" id="newpassword" name="newpassword" placeholder="新しいパスワードを入力" required>

                        <label class="me_label" for="passwordconf">新パスワード(確認)</label>
                        <input class="me_input" type="password" id="passwordconf" name="passwordconf" placeholder="新しいパスワードを入力(確認)" required>
                    </form>
                </div>
                <div class="btn_container">
                    <!-- 確定ボタン -->
                    <button class="mypage_button" type="submit">確定</button>
                    <button class="mpcancel_button" type="submit">破壊</button>
                </div>
            </div>
        </main>

        <footer>
            <p>ご利用規約・プライバシーポリシー</p>
            <p>© 2024 YUSA S.A.S</p>
        </footer>

    </body>

</html>
