<!DOCTYPE html>
<html lang="ja">
    
    <head>
        <!-- UTF-8でエンコード -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- タイトル -->
        <title>ログイン画面</title>
        <!-- style_top.cssを参照 -->
        <!-- defaul static css file -->
        <link rel="stylesheet" href="../../../css/static_style/header_style.css">
        <link rel="stylesheet" href="../../../css/static_style/body_style.css">
        <link rel="stylesheet" href="../../../css/static_style/main_style.css">
        <link rel="stylesheet" href="../../../css/static_style/footer_style.css">

        <!-- unique css file -->
        <link rel="stylesheet" href="../../../css/general_user_style/button_style.css">
        <link rel="stylesheet" href="../../../css/general_user_style/account_style.css">
        
        <!-- last update 2025/1/17 杉田 -->
    </head>

    <body>

        <!-- ヘッダー -->
        <header>
            <p>Jimoty - おうちで楽々人身売買 -</p>
        </header>

        <main>

            <div class="container">

                <!-- 入力フォーム -->
                <form action="/login" method="POST" class="login_form">

                    <label class="li_label" for="email">メールアドレス</label>
                    <input class="li_input" type="email" id="email" name="email" placeholder="メールアドレス">

                    <label class="li_label" for="password">パスワード</label>
                    <input class="li_input" type="password" id="password" name="password" placeholder="パスワード">

                    <!-- ログインボタン -->
                    <button class="form_button" type="submit" class="login-btn">ログイン</button>
                
                </form>

            </div>
            <div class="container">
                <a class="li_link" href="/register">パスワードの分からない方はこちら</a>
            </div>
            <div class="container">
                <a class="li_link" href="/register">新規登録</a>
                <a class="li_link" href="/farmer-login">農家の方はこちら</a>           
            </div>    

        </main>

        <footer>
            <p>ご利用規約・プライバシーポリシー</p>
            <p>© 2024 YUSA S.A.S</p>
        </footer>

    </body>

</html>
