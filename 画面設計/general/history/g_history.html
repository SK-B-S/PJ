<!DOCTYPE html>
<html lang="ja">
    <head>
        <!-- UTF-8でエンコード -->
        <meta charset="UTF-8">
        <!-- デバイスのウィンドウ幅に合わせてページを変更、文字の初期スケールを1に指定 -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- タイトル -->
        <title>Jimoty</title>
        <!-- style_sample.cssを参照 -->
        <link rel="stylesheet" href="g_history_style.css">
        <!-- 最終更新日：担当者 更新する度に書き換える -->
        <!-- last update 2025/1/16 杉田 -->
    
    </head>

    <body>

        <header>
            <p>注文履歴</p>
        </header>
        
        <main>
            <div class="container">
                <div class="content">
                    <div class="detail">
                        注文履歴
                    </div>
                    <!-- 商品キャンセルのアナウンス -->
                    <div class="announcement">
                        ＜へちま＞をキャンセルしました。
                    </div>

                    <table class="table" border="1">
                        <tr>
                            <th>注文番号</th><th>注文日</th><th>商品名</th><th>数量</th>
                            <th>合計</th><th>配送日</th><th></th>
                        </tr>
                        <tr  class="custom" >
                            <th>注文番号</th><th>注文日</th><th>商品名</th><th>数量</th>
                            <th>合計</th><th>配送日</th>
                            <th>
                                <!-- キャンセルボタン -->
                                <button class="history_btn" type="submit" href="#">キャンセル</button><br>
                                <!-- 詳細ボタン -->
                                <button class="history_btn" type="submit" href="#">詳細</button>
                            </th>
                        </tr>
                    </table>
    
                </div>
            </div>
        </main>

        <footer>
            <p>ご利用規約・プライバシーポリシー</p>
            <p>© 2024 YUSA S.A.S</p>
        </footer>
