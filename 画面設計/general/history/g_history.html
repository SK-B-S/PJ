<!DOCTYPE html>
<html lang="ja">
    <head>
        <!-- UTF-8でエンコード -->
        <meta charset="UTF-8">
        <!-- デバイスのウィンドウ幅に合わせてページを変更、文字の初期スケールを1に指定 -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- タイトル -->
        <title>Jimoty</title>
        <!-- style.cssを参照 -->
        <link rel="stylesheet" href="../../css/static_style/header_style.css">
        <link rel="stylesheet" href="../../css/static_style/body_style.css">
        <link rel="stylesheet" href="../../css/static_style/main_style.css">
        <link rel="stylesheet" href="../../css/static_style/footer_style.css">
        <link rel="stylesheet" href="../../css/static_style/button_style.css">

        <link rel="stylesheet" href="">

        <link rel="stylesheet" href="history_style.css">
        <!-- 最終更新日：担当者 更新する度に書き換える -->
        <!-- last update 2025/1/16 杉田 -->
    
    </head>

    <body>

        <header>
            <div class="hdr_icon">
                <img class="top_icon" src="../../images/explosion.gif" alt="icon画像" href="#">
            </div>
    
            <form class="srchbar">
                <input class="srch_input" type="text" placeholder="検索ワードを入力">
                <button class="srch_btn" type="submit">検索</button>
            </form>
    
            <div class="header_btn_grp">
                <button class="header_btn">アカウント</button>
                <button class="header_btn">カート</button>
            </div>
        </header>
        
        <main>
            <div class="container">
                <div class="content">
                    <div class="top_title">
                        <p id="gds_name"> 注文履歴 </p>
                    </div>

                    <!-- 商品キャンセルのアナウンス -->
                    <p id="message">＜＞をキャンセルしました。</p>
                    
                    <table class="table" border="1">
                        <tr>
                            <th>注文番号</th><th>注文日</th><th>商品名</th><th>数量</th>
                            <th>合計</th><th>配送日</th><th></th>
                        </tr>

                        <!-- 繰り返し表示する -->
                        <tr  class="custom" >
                            <th>注文番号</th><th>注文日</th><th>商品名</th><th>数量</th>
                            <th>合計</th><th>配送日</th>
                            <th>
                                <!-- キャンセルボタン -->
                                <button class="his_btn" id="his_btn" type="submit" href="#">キャンセル</button><br>
                                <!-- 詳細ボタン どこにリンク張るの?-->
                                <button class="his_btn" type="submit" href="#">詳細</button>

                                <script>
                                    document.getElementById("his_btn").addEventListener("click", function() {
                                      document.getElementById("message").style.display = "block";
                                    });
                                </script>

                            </th>
                        </tr>
                        <tr  class="custom" >
                            <th>注文番号</th><th>注文日</th><th>商品名</th><th>数量</th>
                            <th>合計</th><th>配送日</th>
                            <th>
                                <!-- キャンセルボタン 注文キャンセルページにリンク -->
                                <button class="his_btn" id="his_btn" type="submit" href="#">キャンセル</button><br>
                                <!-- 詳細ボタン どこにリンク張るの?-->
                                <button class="his_btn" type="submit" href="#">詳細</button>

                                <script>
                                    document.getElementById("his_btn").addEventListener("click", function() {
                                      document.getElementById("message").style.display = "block";
                                    });
                                </script>

                            </th>
                        </tr>
                    </table>
    
                </div>
            </div>
        </main>

        <footer>
            <p>ご利用規約・プライバシーポリシー</p>
            <p>© 2024 YUSA S.A.S</p>
        </footer>
    </body>
</html>
