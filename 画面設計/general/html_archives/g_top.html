<!DOCTYPE html>
<html lang="ja">
    <head>
        <!-- top page -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ショッピングサイト トップ画面</title>
        <!-- style_top.cssを参照 -->
        <link rel="stylesheet" href="g_top_style.css">
        <!-- last update YYYY/MM/DD -->
        <!-- last update 2024/11/27-->
        <!-- name -->
        <!-- 小林 -->
    </head>
    <body>
        <!-- ヘッダー -->
        <header>
            <!-- 商品検索フォーム -->
            <div>
                <input type="text" placeholder="商品を検索" style="width: 50%; padding: 10px;">
                <button style="padding: 10px 20px;">検索</button>
                <!-- アカウントボタン -->
                <button style="padding: 10px 20px; float: right;">アカウント</button>
                <!-- カートボタン -->
                <button style="padding: 10px 20px; float: right; margin-right: 10px;">カート</button>
            </div>
        </header>

        <!-- メインコンテンツ -->
        <div class="container">
            <!-- 左サイドバー -->
            <div class="sidebar">
                <nav>
                    <ul>
                        <li><a href="#">注文履歴</a></li>
                    </ul>
                </nav>
            </div>

            <!-- メインコンテンツ -->
            <div class="content">
                <!-- 購入完了のアナウンス -->
                <div class="announcement">
                    〇〇を購入が完了しました。
                </div>
                <div style="margin-bottom: 20px; font-weight: bold;">最近出品された商品</div>
                <!-- 商品リスト -->
                <div style="display: flex; flex-wrap: wrap; gap: 20px;">
                    <!-- 商品1 -->
                    <div style="width: 200px; text-align: center; border: 1px solid #ddd; padding: 90px;">
                        <img src="https://via.placeholder.com/150" alt="商品画像" style="width: 100%;">
                        <p>商品名 A</p>
                        <p>¥0</p>
                        <a href="#" style="color: #007bff; text-decoration: none;">詳細を見る</a>
                    </div>
                    <!-- 商品2 -->
                    <div style="width: 200px; text-align: center; border: 1px solid #ddd; padding: 90px;">
                        <img src="https://via.placeholder.com/150" alt="商品画像" style="width: 100%;">
                        <p>商品名 B</p>
                        <p>¥1000</p>
                        <a href="#" style="color: #007bff; text-decoration: none;">詳細を見る</a>
                    </div>
                    <!-- 商品3 -->
                    <div style="width: 200px; text-align: center; border: 1px solid #ddd; padding: 90px;">
                        <img src="https://via.placeholder.com/150" alt="商品画像" style="width: 100%;">
                        <p>商品名 C</p>
                        <p>¥100,000,000</p>
                        <a href="#" style="color: #007bff; text-decoration: none;">詳細を見る</a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
