<!DOCTYPE html>
<html lang="ja">

<head>
    <!-- UTF-8でエンコード -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- タイトル -->
    <title>Jimoty</title>
    <!-- style.cssを参照 -->
    <link rel="stylesheet" href="../../css/static_style/header_style.css">
    <link rel="stylesheet" href="../../css/static_style/body_style.css">
    <link rel="stylesheet" href="../../css/static_style/main_style.css">
    <link rel="stylesheet" href="../../css/static_style/footer_style.css">
    <link rel="stylesheet" href="../../css/static_style/button_style.css">

    <link rel="stylesheet" href="cart_style.css">
    <!-- last update 2025/02/04 小林 -->

</head>

<body>
    <!-- ヘッダー -->
    <header>
        <div class="hdr_icon">
            <img class="top_icon" src="../../images/explosion.gif" alt="icon画像" href="#">
        </div>

        <form class="srchbar">
            <input class="srch_input" type="text" placeholder="検索ワードを入力">
            <button class="srch_btn" type="submit">検索</button>
        </form>

        <div class="header_btn_grp">
            <button class="header_btn">アカウント</button>
            <button class="header_btn">カート</button>
        </div>
    </header>

    <!-- メイン -->
    <main>
        <div class="container">
            <div class="content">

                <div class="top_title">
                    <p id="gds_name"> 商品注文確認 </p>
                </div>

                <div class="deliver_grp">
                    <p class="dlvr" id="addr"> お届け住所:</p>
                    <p class="dlvr" id="payment">      支払い方法:代金引換
                    </p>
                </div>

                <div class="form_group">
                    <p class="cursive example_text">
                        <label for="em">
                            ■ 代金引換<br>
                            ・代金は商品配送時にお支払いください。<br>
                            ・配送時のお支払方法は現金のみとなっております。<br>
                            ・〔代引き手数料料金表〕<br>
                            全国一律料金:300円
                        </label>
                    </p>

                    <!-- 確定ボタン -->
                    <button class="odr_btn" type="submit" href="#">確定</button>
                    <!-- 戻るボタン -->
                    <button class="odr_btn" type="submit" href="#">戻る</button>

                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>ご利用規約・プライバシーポリシー</p>
        <p>© 2024 YUSA S.A.S</p>
    </footer>

</body>

</html>
