<!DOCTYPE html>
<html lang="ja">
    <head>
        <!-- UTF-8でエンコード -->
        <meta charset="UTF-8">
        <!-- デバイスのウィンドウ幅に合わせてページを変更、文字の初期スケールを1に指定 -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- タイトル -->
        <title>Jimoty</title>
        <!-- cssを参照 -->
        <link rel="stylesheet" href="../../css/static_style/header_style.css">
        <link rel="stylesheet" href="../../css/static_style/body_style.css">
        <link rel="stylesheet" href="../../css/static_style/main_style.css">
        <link rel="stylesheet" href="../../css/static_style/footer_style.css">
        <link rel="stylesheet" href="../../css/general_user_style/button_style.css">  

        <link rel="stylesheet" href="general_style.css">
        <!-- last update 2025/1/24 小林 -->
    
    </head>

    <body>

        <header>
            <div class="hdr_icon">
                <img class="top_icon" src="../../images/explosion.gif" alt="icon画像" href="#">
            </div>
            <!-- 商品検索フォーム -->
            <form class="srchbar">
                <input class="srch_input" type="text" placeholder="検索ワードを入力">
                <button class="srch_btn" type="submit">検索</button>
            </form>
            <div class="header_btn_grp">
                <button class="header_btn">アカウント</button>
                <button class="header_btn">カート</button>
            </div>
        </header>
        
        <main>
            <div class="container">
                <div class="content">
                    <div class="detail">
                        商品詳細
                    </div>

                    <p id="message">カートに追加しました。</p>
    
                    <!-- 商品リスト -->
                    <div class="list">
                        <div style="display: flex; flex-wrap: wrap; gap: 20px;">
                            <!-- 商品画像 -->
                            <div style="width: 200px; text-align: center; border: 1px solid #ddd; padding: 90px;">
                                <img src="https://via.placeholder.com/150" alt="商品画像" style="width: 100%;">
                            </div>
                        </div>
                    </div>

                    <div class="name">
                        <p>商品名 A</p>
                        <p>商品説明</p>
                        <p>#######</p>
                        <p>¥</p>
                        <p>数量：<input type="number" value="1" min="1" max="100" step="1"></p>
                        <p>在庫数〇〇</p>
                        <!-- カートに入れるボタン -->
                        <button class="in_btn" id="in_btn" type="submit" href="#">カートに入れる</button>
                      
                        <script>
                          document.getElementById("in_btn").addEventListener("click", function() {
                            document.getElementById("message").style.display = "block";
                          });
                        </script>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <p>ご利用規約・プライバシーポリシー</p>
            <p>© 2024 YUSA S.A.S</p>
        </footer>
    </body>
</html>
