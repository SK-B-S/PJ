<head>
    <!-- UTF-8でエンコード -->
    <meta charset="UTF-8">
    <!-- デバイスのウィンドウ幅に合わせてページを変更、文字の初期スケールを1に指定 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- タイトル -->
    <title>出品登録</title>

    <!-- style_sample.cssを参照 -->
    <!-- defaul static css file -->
    <link rel="stylesheet" href="../../css/static_style/header_style.css">
    <link rel="stylesheet" href="../../css/static_style/body_style.css">

<body>

    <header>
        <p>出品登録</p>
    </header>

    <!-- <div class="side_set"> -->
    <main>

        <div class="container">
            <div class="content">
                <div class="top_title">出品登録</div>

                <div class="entry">
                    <div class="upper_grp">
                        <div class="exp_1">
                            <label class="cart_label" for="gds_name">商品名</label>
                            <input class="gds_name" type="text" id="gds_name" name="gds_name" required>

                            <label class="cart_label" for="categorize">カテゴリ</label>
                            <div class="categorize">
                                <input type="checkbox" id="check_A" name="check_A" onclick="chbx(this)" required>新規作成
                                <div class="check_A" id="check_A">
                                    <label class="cart_labelk" for="check_A">カテゴリ</label>
                                    <input type="text" id="text" required>
                                </div>

                                <input type="checkbox" id="check_A2" name="check_A" onclick="chbx(this)" required>既存カテゴリ
                                <div class="check_A" id="check_A2">
                                    <label class="cart_labelk" for="check_A">カテゴリ</label>
                                    <input type="text" id="text" required>
                                    <input type="checkbox" id="check" required>
                                </div>
                            </div>

                            <label class="cart_label" for="pri">値段</label>
                            <p class="list_price">¥<input class="input_list_price" type="number" id="pri" name="pri"
                                    required></p>
                        </div>

                        <div class="list_img">
                            <!-- 商品画像 -->
                            <img src="../../images/cat_1.jpg" alt="商品画像">
                            <label class="cart_label" for="prim">商品画像</label>
                            <input type="file" id="prim" name="prim" placeholder="アップロード" required>
                        </div>
                    </div>

                    <div class="lower_grp">
                        <div class="exp_area">
                            <label class="cart_label" for="gds_exp">商品説明</label>
                            <textarea class="exp_text" id="gds_exp" name="gds_exp" required></textarea>
                        </div>

                        <label class="cart_label" for="unit">単位選択</label>
                        <div class="ungp">
                            <input type="checkbox" id="check_B" name="check_B1" onclick="chkbx(this)" required>個数
                            <div class="check_A" id="check_B1">
                                <label class="cart_labelk" for="check_B">個数</label>
                                <input type="number" id="number" required>
                            </div>

                            <input type="checkbox" id="check_B2" name="check_B2" onclick="chkbx(this)" required>グラム
                            <div class="check_A" id="check_B2">
                                <label class="cart_labelk" for="check_B">グラム</label>
                                <input type="number" id="Kg" min="1" placeholder="Kg" required>
                            </div>
                        </div>

                        <label class="cart_label" for="stock">在庫数</label>
                        <input type="number" id="stock" name="stock" value="1" min="1" max="100" required>
                    </div>

                    <div class="list_btn_grp">
                        <button class="list_regi_btn" type="submit" href="#">商品登録</button>
                        <button class="list_cancel_btn" type="submit" href="#">登録をやめる</button>
                    </div>

                </div>


            </div>

        </div>

    </main>

    <script>
        function chbx(obj) {
            let that = obj;
            if (document.getElementById(that.id).checked == true) {
                let boxes = document.querySelectorAll('input[type="checkbox"]');
                for (let i = 0; i < boxes.length; i++) {
                    boxes[i].checked = false;
                }
                document.getElementById(that.id).checked = true;
            }
        }

        function chkbx(obj) {
            let that = obj;
            if (document.getElementById(that.id).checked == true) {
                let boxes = document.querySelectorAll('input[type="checkbox"]');
                for (let i = 0; i < boxes.length; i++) {
                    boxes[i].checked = false;
                }
                document.getElementById(that.id).checked = true;
            }
        }
    </script>
