<!DOCTYPE html>
<html lang="ja">
    <head>
        <!-- UTF-8でエンコード -->
        <meta charset="UTF-8">
        <!-- デバイスのウィンドウ幅に合わせてページを変更、文字の初期スケールを1に指定 -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- タイトル -->
        <title>出品登録</title>

        <!-- style_sample.cssを参照 -->
        <!-- defaul static css file -->
        <link rel="stylesheet" href="../../css/static_style/header_style.css">
        <link rel="stylesheet" href="../../css/static_style/body_style.css">
        <link rel="stylesheet" href="../../css/static_style/main_style.css">
        <link rel="stylesheet" href="../../css/static_style/footer_style.css">

        <link rel="stylesheet" href="farmer_style.css">

        <!-- 最終更新日：担当者 更新する度に書き換える -->
        <!-- last update 2025/1/17 杉田 -->
    
    </head>

    <body>

        <header>
            <p>出品登録</p>
        </header>
        
        <main>
            <div class="container">
                <div class="content">
                    <div class="detail">
                        <p>出品登録</p>
                    </div>

                    <div class="entry">
                        <form>
                            <label class="up_label" for="name">商品名</label>
                            <input class="up_input" type="text" id="name" name="name">
            
                            <label class="up_label" for="cate">カテゴリ</label>
                            <input class="up_input" type="checkbox" id="cate" name="cate">
            
                            <label class="up_label" for="prim">商品画像</label>
                            <input class="up_input" type="file" id="prim" name="prim" placeholder="アップロード" required>
            
                            <label class="up_label" for="pri">値段</label>
                            <input class="up_input" type="text" id="pri" name="pri">
            
                            <label class="up_label" for="expo">商品説明</label>
                            <textarea class="up_input" id="expo" name="expo"></textarea>
            
                            <label class="up_label" for="unit">単位選択</label>
                            <input class="up_input" type="checkbox" id="unit" name="unit">
            
                            <label class="up_label" for="stock">在庫数</label>
                            <input class="up_input" type="number" id="stock" name="stock">
                        </form>

                        <button class="up_btn" type="upbmit" href="#">商品登録</button>
                        <button class="up_btn" type="upbmit" href="#">登録をやめる</button>

                    </div>

                    <div class="list">
                        <div style="display: flex; flex-wrap: wrap; gap: 20px;">
                            <!-- 商品画像 -->
                            <div style="width: 200px; text-align: center; border: 1px solid #ddd; padding: 90px;">
                                <img src="https://via.placeholder.com/150" alt="商品画像" style="width: 100%;"><br>
                            </div>
                        </div>
                    </div>

                    
                </div>
            </div>
        </main>

        <footer>
            <p>ご利用規約・プライバシーポリシー</p>
            <p>© 2024 YUSA S.A.S</p>
        </footer>
    </body>
</html>
