<!DOCTYPE html>
<html lang="ja">
    <head>
        <!-- UTF-8でエンコード -->
        <meta charset="UTF-8">
        <!-- デバイスのウィンドウ幅に合わせてページを変更、文字の初期スケールを1に指定 -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- タイトル -->
        <title>出品登録</title>

        <!-- style_sample.cssを参照 -->
        <!-- defaul static css file -->
        <link rel="stylesheet" href="../../css/static_style/header_style.css">
        <link rel="stylesheet" href="../../css/static_style/body_style.css">
        <link rel="stylesheet" href="../../css/static_style/main_style.css">
        <link rel="stylesheet" href="../../css/static_style/footer_style.css">

        <link rel="stylesheet" href="listing_style.css">

        <!-- 最終更新日：担当者 更新する度に書き換える -->
        <!-- last update 2025/1/27 杉田 -->
    
    </head>

    <body>

        <header>
            <p>出品登録</p>
        </header>
        
        <main>
            <div class="container">
                <div class="content">
                    <div class="detail">
                        <p>出品登録</p>
                    </div>

                    <div class="entry">
                        <label for="name">商品名</label>
                        <input type="text" id="name" name="name" required>
        
                        <label for="cate">カテゴリ</label>
                        <input type="checkbox" id="check_A" required>新規作成
                        <div class="check_A1" id="check_A1">
                            <label for="check_A1">カテゴリ:</label>
                            <input type="text" id="text" required>
                        </div>        
                        <input type="checkbox" id="check_A" required>既存カテゴリ
                        <div class="check_A1" id="check_A1">
                            <label for="check_A1">カテゴリ:</label>
                            <input type="text" id="text" required>
                            <input type="checkbox" id="check" required>
                        </div>
        
                        <label for="prim">商品画像</label>
                        <input type="file" id="prim" name="prim" placeholder="アップロード" required>
        
                        <label for="pri">値段</label>
                        <input type="text" id="pri" name="pri" required>
        
                        <label for="expo">商品説明</label>
                        <textarea input id="expo" name="expo" required></textarea>
        
                        <label for="unit">単位選択</label>
                        <input type="checkbox" id="check_A" required>個数
                        <div class="check_A1" id="check_A1">
                            <label for="check_A1">個数</label>
                            <input type="number" id="qua" required>
                        </div>        
                        <input type="checkbox" id="check_A" required>グラム
                        <div class="check_A1" id="check_A1">
                            <label for="check_A1">グラム</label>
                            <input type="number" id="Kg" min="1" placeholder="Kg" required>
                        </div>
        
                        <label for="stock">在庫数</label>
                        <input type="number" id="stock" name="stock" value="1" min="1" max="100" step="1" required><br>
                        

                        <button type="submit" href="#">商品登録</button>
                        <button type="submit" href="#">登録をやめる</button>
                    </div>

                    <div class="list">
                        <!-- 商品画像 -->
                        <img src="https://via.placeholder.com/150" alt="商品画像">
                    </div>

                    
                </div>
            </div>
        </main>

        <footer>
            <p>ご利用規約・プライバシーポリシー</p>
            <p>© 2024 YUSA S.A.S</p>
        </footer>

    </body>
</html>
